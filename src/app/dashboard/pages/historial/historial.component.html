<div class="contaniner d-flex justify-content-center pt-3">
    <h1>Historial Clinico</h1>   
</div>
<div class="d-flex justify-content-end p-5">
  <button class="btn btn-primary " >Crear Historial</button>
</div>
<div class="contaniner d-flex justify-content-center p-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">paciente</th>
            <th scope="col">descripcion</th>
            <th scope="col">fecha</th> 
          </tr>
        </thead>
        <tbody>
        
          @for (his of History; track $index) {
           <tr>
            <th scope="row">{{his.dataValues.id}}</th>
            <th scope="row">{{his.paciente}}</th>
            <th scope="row">{{his.dataValues.description}}</th>
            <th scope="row">{{his.dataValues.date}}</th>           
            <td>
              <button type="button" class="btn btn-primary"><i class="fa-solid fa-edit"></i></button>
              <button type="button" class="btn btn-danger mx-2"><i class="fa-solid fa-trash"></i></button>
            </td>
           </tr>
          }          
          
        </tbody>
      </table> 
</div>
