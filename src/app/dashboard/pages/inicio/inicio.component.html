<div class="contaniner d-flex justify-content-center pt-3">
    <h1>Pacientes</h1>   
</div>
<div class="d-flex justify-content-end p-5">
  <button class="btn btn-primary " (click)="createPet()">Crear Paciente</button>
</div>
<div class="contaniner d-flex justify-content-center p-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">raza</th>
            <th scope="col">edad</th>
            <th scope="col">peso (kg)</th>
            <th scope="col">acciones</th>
          </tr>
        </thead>
        <tbody>
        
          @for (pet of Pets; track $index) {
           <tr>
            <th scope="row">{{pet.id}}</th>
            <th scope="row">{{pet.name}}</th>
            <th scope="row">{{pet.breed}}</th>
            <th scope="row">{{pet.age}}</th>
            <th scope="row">{{pet.weight}}</th>
            <td>
              <button type="button" class="btn btn-primary" (click)="updatePet(pet.id)"><i class="fa-solid fa-edit"></i></button>
              <button type="button" class="btn btn-danger mx-2" (click)="deletePet(pet.id)"><i class="fa-solid fa-trash"></i></button>
            </td>
           </tr>
          }          
          
        </tbody>
      </table> 
</div>
